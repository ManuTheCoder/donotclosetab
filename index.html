<!DOCTYPE html>
<html class="waves-effect" style="width: 100%;height:100vh;display:block;overflow:hidden" onclick="M.toast({html: 'Great! Now you can safely browse the internet without accidentally closing your browser!'})">
  <head>
    <title>Prevent Close Tab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.0.0/dist/css/materialize.min.css">
    <link rel="favicon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/pin-icon.png">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/pin-icon.png">
    <style>body {height:100vh}.waves-ripple {padding: 15px;background: rgba(0, 0, 0, .4) !important;transition-duration: .9s !important}
    @media (prefers-color-scheme: dark) {
    body {background: #212121;color:white}
    }
    </style>
  </head>
  <body>
    <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%)">
      <div class="container"><h5>
        <b>Leave this tab open to prevent your browser from closing accidentally</b>
        </h5>
        <p>
          NOTE: Due to a change in the API of Chrome, you will need to click anywhere on this page once to make this script work.
        </p>
        <p>
          <img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png" width="20px" style="vertical-align:middle">
          <span style="padding-left: 10px;vertical-align:middle;"><a href="https://smartlist.ga" target="_blank">Visit my new app</a> &nbsp; <a href="https://manuthecoder.ml" target="_blank">Check out my website</a></span>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.0.0/dist/js/materialize.min.js"></script>
    <script>
      window.onbeforeunload = function() { return "Close browser?"; }
    </script>
  </body>
</html>
